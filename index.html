<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Gift 4U, Merry ChristmasÔºÅ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #050810;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Custom scrollbar for any overlay content */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }

      /* Camera feed container hidden but accessible */
      #webcam-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 160px;
        height: 120px;
        z-index: 50;
        opacity: 0.5;
        border-radius: 8px;
        overflow: hidden;
        pointer-events: none;
        display: none; /* Controlled by React */
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Mirror for natural feel */
      }

      /* Breathing Glow Animation for Wish UI */
      @keyframes breathe-glow {
        0%,
        100% {
          box-shadow: 0 0 15px -5px rgba(255, 215, 0, 0.2);
          border-color: rgba(255, 255, 255, 0.1);
          background-color: rgba(20, 20, 30, 0.4);
        }
        50% {
          box-shadow: 0 0 25px -2px rgba(255, 215, 0, 0.4);
          border-color: rgba(255, 215, 0, 0.4);
          background-color: rgba(40, 35, 20, 0.5);
        }
      }

      .animate-breathe-glow {
        animation: breathe-glow 4s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "zustand": "https://esm.sh/zustand@^5.0.9",
          "three": "https://esm.sh/three@^0.182.0",
          "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
          "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4",
          "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
          "postprocessing": "https://esm.sh/postprocessing@^6.38.2",
          "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.3"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <audio
      id="bgm"
      src="/static/music/Christmas_List.m4a"
      autoplay
      loop
    ></audio>
    <div id="root"></div>
    <script>
      // Attempt autoplay; retry on first user interaction if blocked by policy.
      (function () {
        var audio = document.getElementById("bgm");
        if (!audio) return;
        var tryPlay = function () {
          var p = audio.play();
          if (p && typeof p.catch === "function") {
            p.catch(function () {});
          }
        };
        document.addEventListener("DOMContentLoaded", tryPlay, { once: true });
        window.addEventListener("pointerdown", tryPlay, { once: true });
        window.addEventListener("keydown", tryPlay, { once: true });
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
